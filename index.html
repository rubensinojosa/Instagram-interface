<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="js/main.js"></script>

    </head>
    <body>
       <div class="instagram-wrapper">
           <div class="instagram-phone">
               <img src="./instagram-cell-phone-png-transparent-png.png" alt="celular">
           </div>
           <div class="instagram-continue">
               <div class="group">
                   <img src="./Instagram-Logo.png" alt="logo" class="instagram-logo">
                   <div class="profile-photo">
                       <img src="./perfilterno.jpg" alt="foto de perfil">
                   </div>
                   <a href="#" class="instagram-login">Continue como rubensinojosa</a>
                   <a href="#" class="instagram-logout">Remover Conta</a>
               </div>
               <div class="group">
                   <p class="not-account">Não é rubensinojosa?</p>
                   <p class="notaccount">
                       <span class="link-blue">Alterar Contas</span>
                       ou
                       <span class="link-blue">Inscreva-se</span>
                   </p>
               </div>
               <div class="get-the-app">
                   <p class="get-app">Baixe o Aplicativo</p>
                   <div class="download">
                       <a href="#" class="app-download"></a>
                       <a href="#" class="app-download"></a>
                   </div>
               </div>
           </div>
       </div>
    </body>
</html>
